<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>music</title>
	<link rel="stylesheet" href="css/yinyue.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/yinyue.js"></script>
</head>
<body>
	<audio id="audio" src="media/绅士.mp3"></audio>

	<div class="player">
		<div class="player-top">
			<div class="player-top-liebiao">播放列表</div>
			<div class="qingkong">清空列表</div>
			<div class="shouqi"></div>
		</div>
		<div class="player-list">
			<ul>

			</ul>
		</div>
		<div class="player-mini">
			<div class="jindutiao">
				<div class="dangqian"></div>
				<div class="zhishidian"></div>
			</div>
			<div class="tips">
				<span>--:--</span>
				<div class="sanjiaoxing"></div>
			</div>

			<div class="tupian">
				<img src="img/xuezhiqian.jpg" alt="" width="90px" height="90px">
			</div>
			<div class="tupianright">
				<div class="geming">
					<div class="geming1">qq音乐</div>
					<div class="danqu"></div>
				</div>
				<div class="gexing">听我想听的歌</div>
				<div class="getime"></div>
				<div class="like">
					<div class="xin"></div>
					<div class="jiantou"></div>
				</div>
			</div>
			<div class="openlist">
				<div class="openlist_"><span>12</span></div>
				<div class="ci"></div>
			</div>
			<div class="caozuo">
				<div class="btnleft"></div>
				<div class="btnon" title="播放/暂停(P)"></div>
				<div class="btnright"></div>
				<div class="btncircle">
					<div class="circlelist">
						<div class="circlelist1" title="顺序播放"></div>
						<div class="circlelist2" title="随机播放"></div>
						<div class="circlelist3" title="单曲循环"></div>
						<div class="circlelist4" title="列表循环"></div>
					</div>
				</div>
				<div class="btnvoice"></div>
				<div class="btnvoice-bar">
					<div class="topbar"></div>
					<div class="diandian"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
